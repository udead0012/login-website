<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="your_game_logo.png" alt="Game Logo">
        </div>
    </header>
    <div class="login-container">
        <div class="login-content">
            <div class="login-form">
                <h1 class="login-header">Log In</h1>
                <form id="login-form" onsubmit="handleLogin(event)">
                    <div class="input-group">
                        <label for="login-username" class="visuallyhidden">Username</label>
                        <input type="text" id="login-username" name="username" placeholder="Username" required>
                    </div>
                    <div class="input-group">
                        <label for="login-password" class="visuallyhidden">Password</label>
                        <input type="password" id="login-password" name="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="login-button">Log In</button>
                </form>
                <div class="signup-prompt">
                    <p>Don't have an account? <a href="#">Sign up here</a></p>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <p>&copy; 2024 Your Game Name. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
